        <script type="text/javascript">
        /* <![CDATA[ */
        var formData = location.search;
        var cTotal=0;
        formData = formData.substring(1, formData.length);
        while (formData.indexOf("+") != -1) {
	    formData = formData.replace("+", " ");
        }
        formData = unescape(formData);
        var formArray = formData.split("&");

        v_dollar=formArray[0].substring(10);
	v_currency=formArray[1].substring(10);
	  
	function calCurrency(v_currency) {
	    switch(v_currency){
		
		case "pound":		    
		cTotal= v_dollar * 0.77939;
	  	return (cTotal + " Pounds");
	        break;

		case "euro":
		cTotal = v_dollar * 0.77939;
		return (cTotal + " Euro");
		break;
				
                case "peso":
		cTotal = v_dollar * 13.2047;
		return (cTotal + " Peso");
		break;
	    }
	}
		document.write("<p>" + v_dollar + " U.S. Dollars = " + calCurrency(v_currency) + "</p>");
